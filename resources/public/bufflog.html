  <script type="text/javascript">
    /*
      year
        month
          day
            activity
              food|exercise





    */
    $(function(){

      // categorize

      

      $.each($("#input").html().split("\n"), function(){
        output = ""
        if(match = this.match(/^[0-9]{4}$/)){
          output += "(year: "+match+")"

          // add new year to root
        }
        if (match = this.match(/^(jan|feb|mar|apr|may|jun|jul|aug|sep|oct|nov|dec)[a-zA-Z]+$/i)){
          output += "(month: "+match[0]+")"
        }
        else if (match = this.match(/^[a-zA-Z]+$/)){
          output += "(activity: "+match+")"
        }
        if (match = this.match(/^[0-9]{2}$/)){
          output += "(day: "+match+")"

          // add new day to last month
        }
        if (match = this.match(/^([0-9\.]+)([a-zA-Z]*) ([a-zA-Z -]+)$/)){
          output += "(food: ("+
            " name: "+match[3]+
            " quantity: "+match[1]+
            " unit:"+match[2]+
            "))"
          //FIXME: find quantity and food
        }

        if (match = this.match(/^([0-9]+)x([0-9]+)x([0-9]) ([a-zA-Z]+)$/)){
          output += "(exercise: ("+
            " name: "+match[4]+
            " weight: "+match[1]+
            " unit: "+"lbs"+
            " reps: "+match[2]+
            " sets: "+match[3]+
          "))"
        }
        if (match = this.match(/^([0-9]+)(lb|kg)/)){
          output += "(weight: "+match[1]+" unit: "+match[2]+")"
        }

        $("#processed").append(output+"\n")
      });

      // analysis

      analysis = "10/08/12 100g\n10/08/12 100g"

      $("#analysis").append(analysis)


    });
